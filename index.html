<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="current-info">
      <div class="card-left">
      <div class="date-container">
        <div class="time" id="time">
          12:00 <span id="am-pm">PM</span>
        </div>
        <div class="date" id="date">
          Wednesday, 24 May
        </div>
        <div class="others" id="current-weather-items">
        </div>
      </div>
      </div>
      <div class="card-right">
        <div class="place-container">
          <div class="time-zone" id="time-zone"></div>
          <div id="country" class="country">USA</div> 
          <div class="today" id="current_temp">
        </div> 
        </div>
      </div>
    </div>

    <div class="future-forecast">
      <div class="card">
      <div class="weather-forecast" id="wather-forecast">
      </div>
    </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js" integrity="sha512-Dz4zO7p6MrF+VcOD6PUbA08hK1rv0hDv/wGuxSUjImaUYxRyK2gLC6eQWVqyDN9IM1X/kUA8zkykJS/gEVOd3w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="weather.js"></script>
</body>
</html>
